<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Logo</title>
</head>
<body>
    <h1>Test d'Upload de Logo</h1>
    <form id="testForm">
        <input type="file" id="testLogo" accept="image/*">
        <button type="submit">Test Upload</button>
    </form>
    <div id="result"></div>

    <script type="module">
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('testLogo');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Sélectionnez un fichier');
                return;
            }
            
            console.log('File selected:', file);
            
            const formData = new FormData();
            formData.append('logo', file);
            formData.append('username', 'test@test.com');
            formData.append('password', 'test123');
            formData.append('entreprise', 'Test Company');
            
            console.log('FormData created');
            for (const [key, value] of formData.entries()) {
                console.log(key, value instanceof File ? `File: ${value.name} (${value.size} bytes)` : value);
            }
            
            try {
                const response = await fetch('https://modern-myrtice-mgdev-52e185a8.koyeb.app/api/auth/register', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response:', response.status, response.statusText);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Résultat:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
